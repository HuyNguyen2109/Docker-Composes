services:
  proxy:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
    configs:
      - source: proxy_config_prd
        target: /etc/nginx/nginx.conf
    networks:
      - traefik-internetwork

networks:
  traefik-internetwork:
    external: true

configs:
  proxy_config_prd:
    external: true
